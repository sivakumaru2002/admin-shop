<br/>
<h1>Available Products</h1>
<div class="container">
  <div class="search-container">
    <input type="text" (input)="filterItems()" name="Pname" [(ngModel)]="searchText" placeholder="Search...">
  </div>
</div>
<br/>
<div class="Body">
  <div  *ngFor="let product of filteredItems" class="product-list" >  
    <h4>{{ product.ProductName }}  </h4><p>  {{product.Quantity}}</p>
    
    <button type="submit" (click)="addOrder(product)"  class="button">Purchase</button>
    <button type="submit" (click)="addCart(product)" class="button">Cart</button>
  </div>
</div>
