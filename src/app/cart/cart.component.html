<br/>
<h1 class="h2">Cart</h1>

<div class="grid-container" >
  <div class="grid-item"*ngFor="let i of products">
   
    <h2>{{i.productname}}</h2>
    <p>Quantity : {{i.pquan}}</p>
    <div class="gap">
      <button class='button'(click)="delete(i)">Remove</button>
      <br/>
      <button class='button'(click)="cartpurchase(i)">Purchase</button>
      </div>
</div>
</div>
