<div style="text-align: center;">
  <h1>Search of products</h1>
</div>

<div class="container">
  <div class="search-container">
    <input type="text" (input)="filterItems()" name="Pname" [(ngModel)]="searchText" placeholder="Search...">
  </div>
</div>
<div class="body1">
  <div class="product-list">
    <table>
      <thead>
        <tr>

          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems" class="product-item">
          <td>{{ item.ProductName }}</td>
          <td>{{ item.Quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
