
<p-carousel [value]="tutorials"  
            [autoplayInterval]="5000"
            [numVisible]="2"
            [numScroll]="1"  
            [circular]="true"> 
    <ng-template let-item pTemplate="item"> 
        <br/>
        <br/>
        <p-image [src]="item.image"  
                  alt="Image" 
                  width="400px" height="400px"> 
        </p-image> 
    </ng-template> 
</p-carousel>
